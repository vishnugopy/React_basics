<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  // Création de composant en créant des classes
  class App extends React.Component {

    render() {

      const chat = "Miouw";

      const personnes = [
        {
          name: "Charly",
          age: 66,
          job: {
            name: "Styliste",
            since: "29 Avril 2020",
          },
        },
        {
          name: "Charly",
          age: 25,
          job: {
            name: "Barman",
            since: "29 Avril 5050",
          },
        }
      ];


      const personlist =  personnes.map((person , i) =>
      <li key={i}>{person.name} - { person.age > 65 ? "Senior" : person.age} - {person.job.name} - {person.job.since}</li>
      );


      const panierDeCourses = [
        {
          name: "Concombre",
          type: "Legume",
          magasin: {
            name: "MisterEpices",
            taille: "petit",
          }
        },
        {
          name: "Courgette",
          type: "Legume",
          magasin: {
            name: "MisterEpices",
            taille: "petit",
          }
        },
        {
          name: "Endive",
          type: "Beurk",
          magasin: {
            name: "Parking Souterrain",
            taille: "Grand",
          }
        },
        {
          name: "Steak",
          type: "Frais",
        },
        {
          name: "Sanglier",
          type: null,
          magasin: null,
        }
      ];

      const panier =  panierDeCourses.map((legume , i) =>
      <li key={i}>{legume.name} - {legume.type} - {legume.magasin && legume.magasin.name} - {legume.magasin?.taille}</li>
      );                                                                                  

      return (
        <div className="App">
          <p>
            <a href="https://fr.reactjs.org/docs/conditional-rendering.html#inline-if-with-logical--operator">
              Documentation sur le rendu conditionnel à la volée en JSX
            </a>
          </p>
          <p>
            Après avoir consulté la documentation, afficher chat de manière conditionnelle seulement
            si son nom est différent de "Ronron" et qu'il n'est pas nul et avec la notation &&
          </p>
          Here {chat != "Ronron" &&  chat  }
          <p>
            Afficher les propriétés de chaque personne à l'aide de map
            Pour chaque personne afficher son âge de manière conditionnelle en utilisant ? et :
          </p>
          <ul>
            <li>
              Si l'âge de la personne est supérieur à 65, alors afficher "Senior"
            </li>
            <li>
              Sinon, afficher l'âge de la personne
            </li>
          </ul>
          <ul>{personlist}</ul>
          <p>Afficher tous les légumes dans une boucle map</p>
          <p>Pour chaque légume, afficher son magasin de manière conditionnelle avec && </p>
          <ul>{panier}</ul>
        </div>
      )
    }
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
